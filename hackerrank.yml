version: 1.0
configuration:
    has_webserver: true
    scoring:
        command: bash setup/test.sh
        files:
            - unit.xml
    ide_config:
        default_open_files:
            - main.py
            - prompts/data_collection_prompt.txt
            - prompts/action_items_prompt.txt
            - prompts/priority_analysis_prompt.txt
        project_menu:
            install: bash setup/install.sh
            run: bash setup/run.sh
            test: bash setup/test.sh
    readonly_paths:
        - config/*
        - config/**/*
        - data/*
        - data/**/*
        - mcp_servers/*
        - mcp_servers/**/*
        - prompts/*
        - prompts/**/*
        - tests/*
        - tests/**/*
        - pytest.ini
        - README.md
        - run_agent.py
        - app.py
